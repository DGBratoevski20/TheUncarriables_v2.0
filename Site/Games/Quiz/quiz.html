<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Quiz</title>
    <link rel="icon" href="../../Images/navbar-logo.png" sizes="16x16">

    <!-- css file link -->
    <link rel="stylesheet" href="quiz.css">
</head>
<body onload =  "load()">
    
    
    <div class ="quiz">
        <p>Scroll Down &#8595;</p>
        <div class = "obj">

            <div class = "leftPart">
            </div>

            <div class = "rightPart">
            </div>
        </div>
    
    </div>

    <div class = "PaddingBot"> <!--To make quiz more flexiable-->
        <!-- quiz-container -->
        <div id="quiz-container">
            <h4 id="stat"></h4>
            <!-- question container -->
            <div class="questions">
                <h2 id="question"></h2>
                <ol type="A">
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
                </ol>
            </div>

	<br>
	<br><br>
	<br><br>
	<br>

    </div>
	


        </div>

        <!-- scoreboard section -->
        <div id="scoreboard">
            
            <h2 id="score-title">Your Score</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
        </div>

        <!-- answers section -->
        <div id="answerBank">
            <h2>Answers :</h2>
            <ol type="1" id="answers">
                
            </ol>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
        </div>
    </div>

    <!-- javascript file source -->
        <script src="quiz.js"></script>
</body>
</html>
