<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="../Style/Maps/BulgarianMap.css" /><!--The link for the css-->
    <title>Bulgarian map</title>
  </head>

  <body>
    
    <div id="Divmain"><!--The main div for the whole map-->
      <div id="Div1"><!--The div for the top part of map-->

        <span class="span" id="span2"></span>
        <span class="span" id="span3"></span>

      <div id="Div2"><!--The div for the bottom part of map-->
        <span class="span" id="span4"></span>
        <span class="span" id="span5"></span>
        <span class="span" id="span6"></span>
      </div>
    </div>
  </body>
  <script src="../Script/Maps/BulgarianMap.js"></script><!--The link for the js-->
